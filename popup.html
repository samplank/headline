    <div id='title'>

          <input type="text" id="nyt_pass" name="nyt_pass" required><br>
        </div>

        <br>

        </div>   

        <br>

        </div>

          <label for="atlantic_pass">Password:</label><br>
          <input type="text" id="atlantic_pass" name="atlantic_pass" required><br>
        </div>  

        <br>

        <input type="submit" value="Submit">
